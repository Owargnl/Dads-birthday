<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAPPY BIRTHDAY DAD</title>
  <style>
    :root{
      --confetti-colors: #e63946,#f4d35e,#2a9d8f,#457b9d,#9b5de5,#ff7b00,#ff69b4;
      --confetti-count: 120;
      --sky: #87CEEB;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--sky);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow:hidden;
    }

    .center {
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    h1{
      margin:0;
      font-weight:800;
      font-size:clamp(32px, 8vw, 120px);
      line-height:0.95;
      color:#023047;
      text-shadow: 0 2px 0 rgba(255,255,255,0.15);
    }

    .confetti-wrap{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      overflow:hidden;
    }

    .confetti{
      position:absolute;
      will-change:transform,opacity;
      border-radius:2px;
      opacity:0.95;
      transform-origin:center;
    }

    @keyframes fall {
      0%{ transform: translateY(-10vh) rotateZ(var(--rz,0deg)); opacity:1 }
      100%{ transform: translateY(110vh) rotateZ(calc(var(--rz,0deg) + 720deg)); opacity:1 }
    }

    @keyframes spinZ {
      from{ transform: rotateZ(0deg); }
      to{ transform: rotateZ(360deg); }
    }
  </style>
</head>
<body>

  <div class="confetti-wrap" aria-hidden="true"></div>

  <div class="center">
    <h1>HAPPY BIRTHDAY<br>DAD.</h1>
  </div>

  <script>
    (function(){
      const colors = getComputedStyle(document.documentElement).getPropertyValue('--confetti-colors').split(',').map(s=>s.trim()).filter(Boolean);
      const count = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--confetti-count')) || 120;
      const wrap = document.querySelector('.confetti-wrap');
      let running = true;

      function rand(min,max){ return Math.random()*(max-min)+min }

      function createConfetti(){
        if(!running) return;

        const el = document.createElement('div');
        el.className = 'confetti';

        const w = Math.round(rand(6,14));
        const h = Math.round(rand(12,28));
        el.style.width = w + 'px';
        el.style.height = h + 'px';

        el.style.background = colors[Math.floor(rand(0,colors.length))] || '#f4d35e';

        el.style.left = Math.round(rand(0,100)) + '%';
        el.style.top = '-10vh';

        const rz = Math.round(rand(0,360));
        el.style.setProperty('--rz', rz + 'deg');

        const duration = rand(12,22);
        const spinDuration = rand(6,12);

        el.style.animation = `fall ${duration}s linear 0s forwards, spinZ ${spinDuration}s linear infinite`;

        wrap.appendChild(el);

        // Remove element when finished falling to avoid DOM bloat
        setTimeout(()=>{
          if(el.parentNode){ el.parentNode.removeChild(el); }
        }, duration*1000 + 200);
      }

      // continuously spawn confetti
      const interval = setInterval(()=>{
        if(running){
          createConfetti();
        }
      }, 200);

      // Stop when pressing "s"
      window.addEventListener('keydown',(e)=>{
        if(e.key.toLowerCase() === 's'){
          running = false;
          clearInterval(interval);
        }
      });

    })();
  </script>
</body>
</html>
